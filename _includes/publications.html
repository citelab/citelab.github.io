<!-- Publications Section -->
<section id="publications">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Publications</h2>
                <h3 class="section-subheading text-muted">Our latest publications</h3>
            </div>
        </div>
         <div class="row">
            {% for publication in site.posts limit: 3 %}
                <div class="col-md-4 col-sm-6 projects-item">
                    <a href="#projectsModal{{ publication.title }}" class="projects-link" data-toggle="modal">
                        <!--<div class="projects-hover">
                            <div class="projects-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>-->
                    </a>
                    <div class="projects-caption">
                        <h5>{{ publication.date | date: "%b. %Y" }}</h5>
                        <h4>{{ publication.title }}</h4>
                        <p class="text-muted">{{ publication.excerpt }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
         <div class="row">
            <div class="col-lg-12 text-center">
                <a href="#publicationsModal" class="projects-link" data-toggle="modal"><h4>See all publications</h4></a>
            </div>
        </div>
    </div>

</section>
